        <h6>Enter Name</h6>

        <h6>Enter Mail</h6>

        <button class="btn btn-warning text-white fw-bold" onclick="signUp()">Sign up</button><br>

    </div>

    <script>
       
        allUser = []

        if(localStorage.josva) {
            let old =  JSON.parse(localStorage.getItem("josva"))
            old = allUser
        }

        const signUp = ()=>{
            userInfo = {
                firstName: fn.value,
                lastName: ln.value,
                email: em.value,
                passWord: ps.value
            }
            allUser.push(userInfo)
            console.log(allUser)
            localStorage.setItem("josva", JSON.stringify(allUser))

            fn.value = ""
