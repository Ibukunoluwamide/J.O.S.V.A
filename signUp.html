<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
    <title>J.O.S.V.A Sign Up</title>
</head>

<body class="bg-info">
    <div class="bg-white col-11 col-md-5 mt-2 p-3 m-auto rounded shadow-lg">
        <h1 class=" text-center" style="color: #0DCAF0;">J.O.S.V.A</h1>
        <h6 class="text-center">Sign Up</h6>
        <h6>Name</h6>
        <input class="form-control mb-3 col-9 col-md-8" type="name" placeholder="Enter First Name" id="fn">
        <h6>Last Name</h6>
        <input class="form-control mb-3 col-9 col-md-8" type="name" placeholder="Enter Last Name" id="ln">
        <h6>Email</h6>
        <input class="form-control mb-3 col-9 col-md-8" type="email" placeholder="Enter Email" id="em">
        <h6>Password</h6>
        <input class="form-control mb-3 col-9 col-md-8" type="password" placeholder="Enter Password" id="pw">
        <div class="text-center"> <button class="btn btn-warning text-white fw-bold col-9" onclick="signUp()">Sign
                up</button></div>
        <p class="text-center">Already have an account? <a href="signin.html">Login here</a></p>
    </div>

    <script>

        allUsers = []

        if (localStorage.josva) {
            allUsers = JSON.parse(localStorage.getItem("josva"))
        }

        const signUp = () => {
            if (fn.value == "" || ln.value == "" || em.value == "" || pw.value == "") {
                Swal.fire({
                    icon: 'error',
                    title: 'Invalid Details',
                    text: 'All fields must be filled',
                    confirmButtonColor: "#0DCAF0",
                })
            } else {
                let userInfo = {
                    firstName: fn.value,
                    lastName: ln.value,
                    Email: em.value,
                    passWord: pw.value
                }
                // let josvaEmail = userInfo.email
                allUsers.push(userInfo)
                console.log(allUsers)
                localStorage.setItem("josva", JSON.stringify(allUsers))
                // localStorage.setItem("josvausersemail", josvaEmail)
                window.location.href = "signin.html"
                fn.value = ""
                ln.value = ""
                em.value = ""
                pw.value = ""
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
