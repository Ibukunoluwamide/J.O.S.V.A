<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-info"> 

    <div class="col-11 col-md-5 m-auto mt-4">
            <div class=" p-3 border border-3 border-warning bg-light shadow  mx-auto rounded">
                <h2 class="text-center text-warning">Sign In</h2>
                <label for="">Email</label>
                <input class="form-control mb-2 border border-1 border-warning" type="text" placeholder="Enter your email"
                    id="userPassword">
                <label for="">Password</label>
                <input class="form-control mb-2 border border-1 border-warning" type="text"
                    placeholder="Enter your password" id="userEmail">
                <button class="form-control mt-3 mb-3 bg-warning w-50 mx-auto text-light" onclick="signIn()">Sign in
                </button>
               <p class="text-center">Forgotton Password? <a href="forgotPassword.html" >click here</a></p>
        </div>
    </div>

    <script>
allUsers = JSON.parse(localStorage.getItem("josva"))
console.log(allUsers)
        const signIn=()=>{
            let found = false
           
            allUsers.map((eachItem)=>{
                if(eachItem.password==userPassword.value && eachItem.Email== userEmail.value){
                    found=true

                }
            })
            if(found == true){
                window.location.href="forgotPassword.html"
            }
            else{
                alert("wroung password or email")
            }
            // console.log(user)
            userPassword.value=""
            userEmail.value=""
            
        }
    </script>
</body>

</html>
