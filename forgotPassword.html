<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="./forgotPassword.css">
        <title>Forgotton password</title>
    </head>
    <body class="bg-info">
        <div class="container w-50 border border-3 border-warning p-3 mt-5 text-center bg-light">
            <h1 class="text-info text-center">Reset Password</h1>
            <label for="" class="form-label fw-bold">Please enter your email to continue</label>
            <input type="text" class="form-control w-50 mx-auto" name="" id="email" placeholder="Enter Email...">
            <!-- <button class="btn btn-info w-50 mt-3 mb-5 fw-bold">Verify Email</button> -->
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-warning mt-3 w-50 fw-bold" data-bs-toggle="modal" data-bs-target="#staticBackdrop" id="verifyEmail">
                Verify Email
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Email Verification</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <h3 class="text-secondary">Your Email was verified successfully!</h3>
                    <h3 id="userPassword">Your Password is <div id="displayPassword"></div></h3>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-warning"><a href="signin.html" class="text-decoration-none text-light">Continue to sign in</a></button>
                    </div>
                </div>
                </div>
            </div>
            <a href="signin.html" class="text-decoration-none text-info-emphasis d-block mt-2 fs-5">Sign In</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script>
            allUsers = JSON.parse(localStorage.getItem("josva"))
            console.log(allUsers)
            document.getElementById('verifyEmail').addEventListener('click', ()=> {
                allUsers.map((eachItem, index)=> {
                    let confirmMail = eachItem.Email
                    let userPassword = eachItem.passWord
                    console.log(confirmMail)
                    console.log(userPassword)
                    if(email.value == confirmMail) {
                        displayPassword.innerHTML = `<h2 class="text-info">${userPassword}</h2>`
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Email Not Found!',
                            text: 'Please enter a valid email',
                            confirmButtonColor: "#0DCAF0",
                        })
                    }
                })
            })
        </script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
